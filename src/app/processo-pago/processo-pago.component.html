<!-- Import de iconos de Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<br>
<div class="todo">
  <div class="body">
    <i class="fa-solid fa-box"></i>
    <h2 class="title">Datos de envio</h2>

    <form action="">
      <label for="city" class="label">Ciudad</label>
      <input type="text"><br>

      <label for="street" class="label">Calle</label>
      <input type="text"><br>

      <label for="floor" class="label">Piso</label>
      <input type="text"><br>

      <label for="door" class="label">Puerta</label>
      <input type="text"><br>
    </form>
    <div class="payments">
      <div class="subtitle">
        <i class="fa-solid fa-credit-card"></i><h4>Forma de pago</h4><br>
      </div>
      <div class="card">
        <p>Pago con Tarjeta</p>
        <div class="image">
          <img src="assets/visa" alt="visa logo" class="logo">
          <img src="assets/mastercard.jpg" alt="mastercard logo" class="logo">
          <button class="add" routerLink="/shopping_cart/addCard"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
      <div class="card">
        <p>PayPal</p>
        <div class="image">
          <img src="assets/Paypal.png" alt="PayPal logo" class="logo">
          <button class="add" routerLink="/shopping_cart/addCard"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
    </div>
    <button class="send" routerLink="/shopping_cart/confirm">Confirmar</button>
  </div>

  <div class="details">
    <h3>Resumen del pedido</h3>
    <hr>
    <!--Bucle que muestra todos los productos de el carrito-->
    @for (item of carrito; track $index) {
      <div class="prod" role="listitem">
        <img src="{{item.imagen}}" alt="imagen del producto {{item.nombre}}" [ngClass]="{'producto' : 'producto1'}" aria-label="product_image">
        <div class="content">
        <h3 aria-label="product_name">{{item.nombre}}</h3>
          <p aria-label="product_description">{{item.desc}}</p>
          <div [ngClass] = "{'precios' : 'precio1'}">
            <p [ngClass]="{'precio': 'price1'}" aria-label="product_price">{{item.precio}}</p>
          </div>
          <!-- Import de iconos de Font Awesome -->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><!--{{Pon la cantidad aquÃ­}}--><i class="fa-regular fa-circle-plus"></i>
        </div>

      </div>
      }
  </div>
</div>
