<h2>Productos</h2>
<!--AquÃ­ se muestra la lista de productos--> 
<div class="filtros">
    <input type="text" placeholder="Buscar por nombre" [(ngModel)]="filtroNombre">
    <input type="text" placeholder="Buscar por precio" [(ngModel)]="filtroPrecio">
    <button (click)="limpiarFiltros()">Limpiar filtros</button>
</div>
<div class="listaProductos">
    @for (item of productos; track $index) {
        <div class="card">
            <img src="{{item.imagen}}" alt="Imagen del producto">
            <div class="container">
              <h3><b>{{item.nombre}}</b></h3> 
              <div class="lowContnt">
                <div class="desc">
                  <p>{{item.desc}}</p> 
                </div>
                <div class="precio">
                  <p class="price"><b>{{item.precio}}</b></p>
                </div>
              </div>
            </div>
          </div>
    }
</div>
