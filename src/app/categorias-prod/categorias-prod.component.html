<div class="contenedor">
    <table class="categorias">
        <!--Lista de categorias-->
        @for (item of categorias; track $index) {
            <tr>
                <td>
                    <button><img src="{{item.imagen}}" alt="imagen del producto" class="img"><h3>{{item.nombre}}</h3></button>    
                </td>
            </tr>
        }
    </table>
</div> 
<div class="productos">
    <app-prod-list></app-prod-list>
</div>
