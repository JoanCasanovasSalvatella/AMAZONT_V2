<!-- Import de iconos de Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

@if (procesoCompra) {
<div class="body">
  <div class="productos">
    <div class="titulo">
      <h2 class="title">Mi cesta</h2>
      <h3 class="price">Precio</h3>
    </div>
    <hr>
    @for (item of carrito; track $index) {
      <div class="prod" role="listitem">
        <img src="{{item.imagen}}" alt="imagen del producto {{item.nombre}}" [ngClass]="{'producto' : 'producto1'}" aria-label="product_image">
        <div class="content">
        <h3 aria-label="product_name">{{item.nombre}}</h3>
          <p aria-label="product_description">{{item.desc}}</p>
          <div [ngClass] = "{'precios' : 'precio1'}">
            <p [ngClass]="{'precio': 'price1'}" aria-label="product_price">{{item.precio}}</p>
          </div>
          <!-- Import de iconos de Font Awesome -->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><!--{{Pon la cantidad aquÃ­}}--><i class="fa-regular fa-circle-plus"></i>
        </div>

      </div>
      }
  </div>
  <div class="payment">
    <div class="total">
      <h4>Subtotal: </h4>
      <button type="button" routerLink="/shopping_cart/payment" (click)="empezarCompra()">Proceder al pago</button>
    </div>
  </div>
</div>
} @else {
  <router-outlet></router-outlet>
}
