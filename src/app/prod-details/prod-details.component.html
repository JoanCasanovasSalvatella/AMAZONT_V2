@if(selectProd) {
<!-- Contenedor de las imágenes del producto -->
<div class="producto">
  <!-- Columna de la imagen principal del producto -->
  <div class="mainImg">
    <img [src]="selectProd.imagen" alt="imagen principal del producto" class="imgP" aria-label="main_product_image">
  </div>
  <!-- Columna de las imágenes secundarias -->
  <div class="moreImg">
    <img [src]="selectProd.imagen" alt="imagen secundaria del producto" class="second" aria-label="second_product_image">
    <img [src]="selectProd.imagen" alt="imagen secundaria del producto" class="second" aria-label="second_product_image">
    <img [src]="selectProd.imagen" alt="imagen secundaria del producto" class="second" aria-label="second_product_image">
  </div>
  <div class="desc">
    <div class="precio">
      <h3 class="nombre" aria-label="product_details_name">{{selectProd.nombre}}</h3>
      <p class="info" aria-label="product_details_description">{{selectProd.desc}}</p>
      <p aria-label="product_details_status"><span>Estado:</span> Disponible</p>
      <h3 class="price" aria-label="product_details_price">{{selectProd.precio}}€</h3>
    </div>
  </div>
</div>

<div class="low">
  <div class="entrega">
    <div class="envio">
      <p class="data" aria-label="product_details_shipment"><b>Envio:</b> Gratis</p>
      <p class="data" aria-label="product_details_refund"><b>Devolución:</b> Gratis</p>
    </div>
      <img [src]="selectProd.imagen" alt="imagen secundaria del producto" class="delivery" aria-label="product_details_image">
      <button aria-label="add_to_chart">Añadir al carrito</button>
  </div>
  <div class="valoracion" role="group" aria-labelledby="opiniones-title">
    <h3 aria-label="product_details_reviews" id="opiniones-title">Opiniones</h3><br>
    <div class="content">
      <div class="promedio">
        <h3 class="total" aria-label="product_review_total">4.6</h3>
        &#9733; &#9733; &#9733; &#9733; <!--Iconos de estrellas-->
        <p>100 opiniones</p>
      </div>
      <div class="stars" role="group" aria-label="Review distribution">
        <div class="estrella">
          <h4 class="review">5&#9733;</h4>
          <progress max="100" value="80" aria-label="5 stars reviews percentage: 80%"></progress>
        </div>
        <div class="estrella">
          <h4 class="review">4&#9733;</h4>
          <progress max="100" value="65" aria-label="4 stars reviews percentage: 65%"></progress>
        </div>
        <div class="estrella">
          <h4 class="review">3&#9733;</h4>
          <progress max="100" value="30" aria-label="3 stars reviews percentage: 30%"></progress>
        </div>
        <div class="estrella">
          <h4 class="review">2&#9733;</h4>
          <progress max="100" value="10" aria-label="2 stars reviews percentage: 10%"></progress>
        </div>
        <div class="estrella">
          <h4 class="review">1&#9733;</h4>
          <progress max="100" value="2" aria-label="1 star reviews percentage: 2%"></progress>
        </div>
      </div>
    </div>
    <div class="addReview">
      <button aria-label="add_review">Agregar opinión</button>
    </div>
  </div>
</div>
} @else {
  <h1>¡EROR! AL BUSCAR EL PRODUCTO</h1>
}
